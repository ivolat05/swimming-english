<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=<ваш API-ключ>" type="text/javascript"></script>
<script>
    ymaps.ready(init);
    function init() {

        var myMap = new ymaps.Map("map", {
            center: [53.9357950, 27.587400],
            controls: ['geolocationControl', 'zoomControl'],
            zoom: 17
        },
            {
                // Зададим опции для элементов управления.
                geolocationControlFloat: 'right',
                zoomControlSize: 'small',
                zoomControlPosition: { right: 10, top: '250px' }
            }
        );


        myMap.behaviors.disable('scrollZoom');



        // Создаём макет содержимого.
        MyIconContentLayout = ymaps.templateLayoutFactory.createClass(
            '<div style="color: #FFFFFF; font-weight: bold;">$[properties.iconContent]</div>'
        ),

            myPlacemark = new ymaps.Placemark(myMap.getCenter(), {
                hintContent: 'Собственный значок метки',
                balloonContent: 'Это красивая метка'
            }, {
                // Опции.
                // Необходимо указать данный тип макета.
                iconLayout: 'default#image',
                // Своё изображение иконки метки.
                iconImageHref: 'img/metka.png',
                // Размеры метки.
                iconImageSize: [30, 42],
                // Смещение левого верхнего угла иконки относительно
                // её "ножки" (точки привязки).
                iconImageOffset: [-5, -38]
            }),

            myPlacemarkWithContent = new ymaps.Placemark([53.936290, 27.583130], {
                hintContent: 'swimming.by' + '<br>' + 'до 23.00',
                balloonContent: 'swimming.by' + '<br>' + 'до 23.00',
            }, {
                // Опции.
                // Необходимо указать данный тип макета.
                iconLayout: 'default#imageWithContent',
                // Своё изображение иконки метки.
                iconImageHref: '../../assets/img/metka.png',
                // Размеры метки.
                iconImageSize: [115, 115],
                // Смещение левого верхнего угла иконки относительно
                // её "ножки" (точки привязки).
                iconImageOffset: [-60, -59],
                // Смещение слоя с содержимым относительно слоя с картинкой.
                iconContentOffset: [50, 50],
                // Макет содержимого.
                iconContentLayout: MyIconContentLayout
            });

        myMap.geoObjects
            .add(myPlacemark)
            .add(myPlacemarkWithContent);


    }

</script>
